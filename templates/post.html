{% extends "base.html" %}

{% block content %}
<br />
  <a href="/" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ml-2 -mr-1 w-4 h-4 mr-2">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
    </svg>

    Page d'accueil
  </a>

  <div class="w-full lg:w-1/2 xl:w-2/5 mx-auto bg-white rounded-sm px-6 py-4">
    <h1 class="text-2xl font-bold">{{ page.title }}</h1>
    <h3 class="font-medium">{{ page.description }}</h3>
    <p class="text-gray-600 text-sm pt-2">Publié le {{ page.date }}</p>
    <br /><hr /><br />
    <div class="flex">
      <img width="600" height="100" src="{{ page.extra.image }}" alt="{{ page.extra.image_alt }}" />
      <span class="pl-4"></span><div class="w-full border pl-4 hidden 2xl:block">
        <p class="font-bold text-xl pt-2">Les chiffres clés</p>
        {% for key in page.extra.key %}
          <p>· {{ key }}</p>
        {% endfor %}
      </div>
    </div>
    <p class="text-gray-600 text-xs">{{ page.extra.image_credit }}</p>
    <br />
    <span>{{ page.content | safe }}</span>
  </div>
{% endblock content %}
